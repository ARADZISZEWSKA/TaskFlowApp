<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large" style="font-size: 24px; margin-left: 20px;" >Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex-center">
      <ion-card shape="round">
          <ion-card-content>
            <ion-card-header>
              <ion-icon size="large" name="cog-outline"></ion-icon>
            </ion-card-header>
              <ion-button class="ion-margin-top"  expand="block" (click)="presentChangePasswordModal()">
                Change your password
              </ion-button>
              <ion-button class="ion-margin-top"  expand="block" color="danger" (click)="logout()">
                Log out
                <ion-icon name="log-out-outline"></ion-icon>
              </ion-button>
          </ion-card-content>
      </ion-card>
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar>
<ion-tabs >
  <ion-tab-bar slot="bottom" slot="fixed">
    <ion-tab-button (click)="goToTasks()" tab="tasks">
      <ion-icon name="hourglass-outline"></ion-icon>
      <ion-label>Projects</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="goToHome()" tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="goToSettings()" tab="settings">
      <ion-icon name="settings"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-toolbar>
</ion-footer>
