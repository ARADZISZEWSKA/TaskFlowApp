

<ion-content [fullscreen]="true">
  <div id="container" class="ion-margin-top">
    <strong>What's up, Jeff</strong>
    <span class="sub-header">Your teams</span>
  </div>

  <div class="fab-container">
    <ion-fab vertical="center" horizontal="center" class="center-fab">
      <ion-fab-button mode="ios" (click)="openAddProjectModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <div class="text-below-fab" >Add your project!</div>
    
  </div>

  <!-- tab menu -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="recent-tasks">
        <ion-icon name="hourglass-outline"></ion-icon>
        <ion-label>Tasks</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="recent-tasks">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="other-tab">
        <ion-icon name="settings"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-tab-button>

      <!-- Dodaj więcej tabów według potrzeb -->
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
