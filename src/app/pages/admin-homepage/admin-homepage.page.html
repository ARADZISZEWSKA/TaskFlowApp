<ion-content [fullscreen]="true">
  <ion-refresher mode="ios"slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-toolbar>
    <div id="container" class="ion-margin-top">
      <strong>What's up, {{username}}</strong>
      <span class="sub-header">Your projects</span>
    </div>
    <ion-buttons slot="end">
      <ion-button (click)="openRegisterUserModal()">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

          <ion-card-subtitle class="ion-padding-horizontal">{{project.deadline}}</ion-card-subtitle>

        </ion-card-content>

      </ion-card>

    <swiper-container [swiper]="sliderConfig">
      <swiper-slide *ngFor="let project of projects" class="projects">
        <div class="projects-buttons business">
          <span class="task-count">
            {{ daysUntilDeadline(project.deadline) }} days left
          </span>
          <span class="projects-name">{{ project.projectName }}</span>
          <div class="progress-container">
            <ion-progress-bar mode="ios" [value]=0.7></ion-progress-bar>
            <ion-button class="corner-button" fill="clear" (click)="openProjectDetailsModal(project)">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
    
    
    
    
    <div class="fab-container">
      <ion-fab-button vertical="bottom" horizontal="center"  mode="ios" (click)="openAddProjectModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <div class="text-below-fab">Add your project!</div>
    </div>
  
  </ion-content >


  <!-- Tab menu at the bottom -->
  <ion-footer>
    <ion-toolbar>
  <ion-tabs >
    <ion-tab-bar slot="bottom" slot="fixed">
      <ion-tab-button (click)="goToTasks()" tab="tasks">
        <ion-icon name="hourglass-outline"></ion-icon>
        <ion-label>Tasks</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="goToAdminHomepage()" tab="admin-homepage">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="goToSettings()" tab="settings">
        <ion-icon name="settings"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
</ion-footer>
