<ion-toolbar>
  <ion-button (click)="cancel()">
    <ion-icon name="chevron-back-outline"></ion-icon>

  </ion-button>
</ion-toolbar>

<ion-content class="ion-padding">
  <ion-item >
    <ion-label>
      <h2>Title</h2>
      <p>{{ project.projectName }}</p>
    </ion-label>
  </ion-item>



  <ion-item>
    <ion-label>
      <h2>Description</h2>
      <p>{{ project.description }}</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2>Deadline</h2>
      <p>{{ project.deadline | date: 'yyyy-MM-dd' }}</p> 
      <p> {{ daysUntilDeadline(project.deadline)  }} days left</p><!-- Date formatted -->
    </ion-label>
  </ion-item>

  <ion-list>
    <ion-list-header class="ion-padding-horizontal">
      <ion-label>
        <h2>Members</h2>
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let user of users; let i = index">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        {{ user.firstName }} {{ user.lastName }}
      </ion-label>
      <ion-button fill="clear" slot="end" [id]="'popover-button-' + i">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
  
      <ion-popover [trigger]="'popover-button-' + i" [dismissOnSelect]="true">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item [button]="true" [detail]="false" (click)="openProfileModal(user)">See profile</ion-item>
              <ion-item [button]="true" [detail]="false">Delete</ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-item>
  </ion-list>
  
  
  <ion-item lines="none">
    <ion-label>
      <h2>Overdue assignments</h2>
    </ion-label>
  </ion-item>
  <ion-list class="ion-padding-horizontal" [inset]="true">
    <ion-item *ngFor="let task of overdueTasks">
      <ion-checkbox slot="start" aria-label="Toggle task completion"></ion-checkbox>
      <ion-input [readonly]="true" aria-label="Task name" [value]="task.taskName"></ion-input>
    </ion-item>
  </ion-list>
