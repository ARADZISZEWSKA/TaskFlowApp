<ion-header>
  <ion-toolbar>
    <ion-button (click)="dismissModal()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item >
      <ion-input labelPlacement="floating" label="Task name"[(ngModel)]="taskName"></ion-input>
    </ion-item>
    <ion-item >
      <ion-input labelPlacement="floating" label="Task description"[(ngModel)]="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Deadline</ion-label>
      <ion-datetime min="2024-05-05T00:00:00" max="2024-12-31T23:59:59" class="ion-padding-vertical"   [(ngModel)]="deadline"></ion-datetime>
    </ion-item>
  <ion-button expand="block" (click)="addTask()">Add Task</ion-button>
</ion-content>
