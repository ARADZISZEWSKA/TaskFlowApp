<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large" style="font-size: 24px; margin-left: 20px;" >All Your Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Projects</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
  





    <div class="card-container">
      <ion-card *ngFor="let project of projects" class="projects" >
        <div class="projects-buttons bussiness">
          <ion-card-content class="card-content">
            <span class="task-count">
              {{ daysUntilDeadline(project.deadline) }} days left
            </span>
            <ion-card-title>
            <span class="projects-name">{{ project.projectName }} </span>
          </ion-card-title>
          </ion-card-content>
          <div class="progress-container">
            <ion-progress-bar mode="ios" [value]="0.7"></ion-progress-bar>
            <ion-button class="corner-button" fill="clear" (click)="openProjectDetailsModal(project.id)">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
          </div>
        </div>
      </ion-card>
    </div>
  </ion-content>
  
  
 
  <ion-footer>
    <ion-toolbar>
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button (click)="goToTasksAdmin()" tab="tasks">
            <ion-icon name="hourglass-outline"></ion-icon>
            <ion-label>Tasks</ion-label>
          </ion-tab-button>
          <ion-tab-button (click)="goToAdminHomepage()" tab="admin-homepage">
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-tab-button>
          <ion-tab-button (click)="goToSettingsAdmin()" tab="settings">
            <ion-icon name="settings"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  </ion-footer>
