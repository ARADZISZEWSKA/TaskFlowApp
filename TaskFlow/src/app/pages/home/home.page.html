<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>TaskFlow</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle> Recently performed task </ion-card-subtitle>
    </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon name="hourglass-outline" slot="start"> </ion-icon>
      <ion-label>
        In progress
        <p> 25/02/2024 </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-button fill="clear" size="full">See all...</ion-button>
    </ion-item>
  </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" style="margin-bottom: 80px;">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="recent-tasks">
        <ion-icon name="hourglass-outline"></ion-icon>
        <ion-label>Tasks</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="recent-tasks">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="other-tab">
        <ion-icon name="settings"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-tab-button>

      <!-- Dodaj więcej tabów według potrzeb -->

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
