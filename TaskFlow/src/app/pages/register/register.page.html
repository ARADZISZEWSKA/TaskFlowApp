<ion-content [fullscreen]="true">
  <div class="flex-center">
      <ion-card shape="round">
        <ion-card-header>
          <div class="login-header">
            <div style="display: block;">
              <ion-card-title>
                Welcome in TaskFlow App!
              </ion-card-title>
              <ion-text color="">
                We are very excited to have you join the <ion-text color="success">family</ion-text>
              </ion-text>
            </div>
          </div>
        </ion-card-header>
          <ion-card-content>
              <ion-item>
                  <ion-input type="email" label="Email" labelPlacement="floating" placeholder=""></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input type="password" label="Password" labelPlacement="floating" placeholder=""></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" label="Confirm Password" labelPlacement="floating" placeholder=""></ion-input>
            </ion-item>
              <ion-button expand="block" shape="round" color="tertiary">Register</ion-button>
              <ion-text color="">
                You already have an account? <ion-button fill="clear" expand="block" shape="round" color="tertiary">Log in</ion-button>
            </ion-text>
          </ion-card-content>
      </ion-card>
  </div>
</ion-content>
